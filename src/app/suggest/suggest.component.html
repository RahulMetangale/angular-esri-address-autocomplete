<section class="filter-wrapper">
  <div class="keyword-wrapper">
    <input [formControl]="queryField" type="text" id="keyword" placeholder="search for address..." autofocus />
  </div>
  <ul class="filter-select">
    <li *ngFor="let result of results" class="filter-select-list" (click)="selectionChanged(result)">
      <p class="suggested-address">{{result}}</p>
    </li>
  </ul>
</section>
